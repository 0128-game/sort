<script>
    let array = [];
    const graph = document.getElementById('graph');
    const info = {
        quick: { logic: "é…åˆ—å†…ã§ãƒ”ãƒœãƒƒãƒˆã‚’åŸºæº–ã«å…¥ã‚Œæ›¿ãˆã‚’è¡Œã„ã€ç¯„å›²ã‚’åˆ†å‰²ã—ã¦å†å¸°ã—ã¾ã™ã€‚", comp: "O(n log n) / O(nÂ²)" },
        heap: { logic: "é…åˆ—ã‚’ãƒ’ãƒ¼ãƒ—æ§‹é€ ã«è¦‹ç«‹ã¦ã¦ã€æœ€å¤§å€¤ã¨æœ«å°¾ã‚’å…¥ã‚Œæ›¿ãˆç¶šã‘ã¾ã™ã€‚", comp: "O(n log n) / O(n log n)" },
        shell: { logic: "ä¸€å®šé–“éš”ã”ã¨ã®è¦ç´ ã‚’ç›´æ¥æ¯”è¼ƒãƒ»äº¤æ›ã—ã€å¾ã€…ã«é–“éš”ã‚’è©°ã‚æ•´åˆ—ã•ã›ã¾ã™ã€‚", comp: "O(n log n) / O(nÂ².Â²âµã€œ)" },
        insertion: { logic: "å€¤ã‚’ä¸€ã¤ãšã¤å–ã‚Šå‡ºã—ã€æ•´åˆ—æ¸ˆã¿ã®ç¯„å›²ã®é©åˆ‡ãªä½ç½®ã¸ç›´æ¥å·®ã—è¾¼ã¿ã¾ã™ã€‚", comp: "O(n) / O(nÂ²)" },
        selection: { logic: "æœ€å°å€¤ã‚’æ¢ã—å‡ºã—ã€æœªæ•´åˆ—ç¯„å›²ã®å…ˆé ­ã¨ç›´æ¥å…¥ã‚Œæ›¿ãˆã¾ã™ã€‚", comp: "O(nÂ²) / O(nÂ²)" },
        bubble: { logic: "éš£ã‚Šåˆã†è¦ç´ ã‚’æ¯”è¼ƒã—ã€é€†é †ãªã‚‰ãã®å ´ã§å…¥ã‚Œæ›¿ãˆã¾ã™ã€‚", comp: "O(n) / O(nÂ²)" },
        cocktail: { logic: "ãƒãƒ–ãƒ«ã‚½ãƒ¼ãƒˆã‚’å¾€å¾©ã•ã›ã¾ã™ã€‚ç›´æ¥å…¥ã‚Œæ›¿ãˆãªãŒã‚‰å·¦å³ã‚’è©°ã‚ã¾ã™ã€‚", comp: "O(n) / O(nÂ²)" },
        gnome: { logic: "å¤§å°ãŒé€†ãªã‚‰ãã®å ´ã§äº¤æ›ã—ã€ä¸€æ­©æˆ»ã£ã¦å†åº¦ãƒã‚§ãƒƒã‚¯ã—ã¾ã™ã€‚", comp: "O(n) / O(nÂ²)" },
        abe: { logic: "ç¾åœ¨ã®æœ€å¤§å€¤ã‚’ä¸‹å›ã‚‹è¦ç´ ã‚’ã€ãã®å ´ã§æœ€å¤§å€¤ã«æ›¸ãæ›ãˆã¾ã™ã€‚", comp: "O(n) / O(n)" },
        stalin: { logic: "é †åºã‚’ä¹±ã™è¦ç´ ã‚’ãã®å ´ã§0(å‰Šé™¤æ‰±ã„)ã«æ›¸ãæ›ãˆã¾ã™ã€‚", comp: "O(n) / O(n)" },
        bogo: { logic: "æƒã†ã¾ã§é…åˆ—å…¨ä½“ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å…¥ã‚Œæ›¿ãˆç¶šã‘ã¾ã™ã€‚", comp: "O(n) / âˆ" },
        miracle: { logic: "ä½•ã‚‚ã›ãšã€ç‰©ç†ç¾è±¡ã«ã‚ˆã‚‹ãƒ¡ãƒ¢ãƒªæ›¸ãæ›ãˆã®ã¿ã‚’å¾…ã¡ã¾ã™ã€‚", comp: "O(n) / âˆ" },
        id: { logic: "ã€Œä»Šã®ä¸¦ã³ãŒå‰µé€ ä¸»ã®æ„å›³ã€ã¨ã—ã¦å³åº§ã«çµ‚äº†ã—ã¾ã™ã€‚", comp: "O(0) / O(0)" }
    };

    function initArray() {
        const count = parseInt(document.getElementById('dataCount').value);
        array = Array.from({length: count}, () => Math.floor(Math.random() * 90) + 10);
        render();
        document.getElementById('timeValue').innerText = "0.000 ç§’ (0.00 ms)";
    }

    function render(hl = [], type = 'comparing') {
        graph.innerHTML = '';
        array.forEach((v, i) => {
            const b = document.createElement('div');
            b.className = 'bar';
            b.style.height = `${v}%`;
            if (hl.includes(i)) b.classList.add(type);
            graph.appendChild(b);
        });
    }

    async function finishEffect() {
        const bars = document.getElementsByClassName('bar');
        for (let i = 0; i < bars.length; i++) {
            bars[i].classList.add('finished');
            await sleep(15);
        }
    }

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function startSort() {
        const btn = document.getElementById('startBtn');
        btn.disabled = true;
        const a = document.getElementById('algoSelect').value;
        const start = performance.now();
        
        if (a === 'quick') await quickSort(0, array.length - 1);
        else if (a === 'heap') await heapSort();
        else if (a === 'shell') await shellSort();
        else if (a === 'insertion') await insertionSort();
        else if (a === 'selection') await selectionSort();
        else if (a === 'bubble') await bubbleSort();
        else if (a === 'cocktail') await cocktailSort();
        else if (a === 'gnome') await gnomeSort();
        else if (a === 'abe') await abeSort();
        else if (a === 'stalin') await stalinSort();
        else if (a === 'bogo') await bogoSort();
        else if (a === 'miracle') await miracleSort();

        const end = performance.now();
        const diff = end - start;
        document.getElementById('timeValue').innerText = `${(diff / 1000).toFixed(3)} ç§’ (${diff.toFixed(2)} ms)`;
        
        render();
        await finishEffect();
        btn.disabled = false;
    }

    // --- ã‚¤ãƒ³ãƒ—ãƒ¬ãƒ¼ã‚¹(ç›´æ¥æ›¸ãæ›ãˆ)å®Ÿè£… ---
    async function quickSort(s, e) {
        if (s >= e) return;
        let p = array[e], i = s;
        for (let j = s; j < e; j++) {
            if (array[j] < p) { [array[i], array[j]] = [array[j], array[i]]; i++; render([i, j]); await sleep(15); }
        }
        [array[i], array[e]] = [array[e], array[i]];
        await quickSort(s, i - 1); await quickSort(i + 1, e);
    }

    async function heapSort() {
        let n = array.length;
        const heapify = async (size, idx) => {
            let largest = idx, l = 2*idx+1, r = 2*idx+2;
            if (l < size && array[l] > array[largest]) largest = l;
            if (r < size && array[r] > array[largest]) largest = r;
            if (largest !== idx) { [array[idx], array[largest]] = [array[largest], array[idx]]; render([idx, largest]); await sleep(15); await heapify(size, largest); }
        };
        for (let i = Math.floor(n/2)-1; i >= 0; i--) await heapify(n, i);
        for (let i = n-1; i > 0; i--) { [array[0], array[i]] = [array[i], array[0]]; render([i]); await sleep(15); await heapify(i, 0); }
    }

    async function shellSort() {
        for (let gap = Math.floor(array.length/2); gap > 0; gap = Math.floor(gap/2)) {
            for (let i = gap; i < array.length; i++) {
                let temp = array[i], j = i;
                while (j >= gap && array[j-gap] > temp) { array[j] = array[j-gap]; j -= gap; render([j], 'writing'); await sleep(10); }
                array[j] = temp;
            }
        }
    }

    async function insertionSort() {
        for (let i = 1; i < array.length; i++) {
            let key = array[i], j = i - 1;
            while (j >= 0 && array[j] > key) { array[j+1] = array[j]; j--; render([j, i], 'writing'); await sleep(10); }
            array[j+1] = key;
        }
    }

    async function selectionSort() {
        for (let i = 0; i < array.length; i++) {
            let m = i;
            for (let j = i + 1; j < array.length; j++) { if (array[j] < array[m]) m = j; render([i, j]); await sleep(5); }
            [array[i], array[m]] = [array[m], array[i]];
        }
    }

    async function bubbleSort() {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j+1]) [array[j], array[j+1]] = [array[j+1], array[j]];
                render([j, j+1]); await sleep(5);
            }
        }
    }

    async function cocktailSort() {
        let l = 0, r = array.length - 1;
        while (l < r) {
            for (let i = l; i < r; i++) { if (array[i] > array[i+1]) [array[i], array[i+1]] = [array[i+1], array[i]]; render([i, i+1]); await sleep(5); }
            r--;
            for (let i = r; i > l; i--) { if (array[i] < array[i-1]) [array[i], array[i-1]] = [array[i-1], array[i]]; render([i, i-1]); await sleep(5); }
            l++;
        }
    }

    async function gnomeSort() {
        let i = 0;
        while (i < array.length) {
            if (i === 0 || array[i] >= array[i-1]) i++;
            else { [array[i], array[i-1]] = [array[i-1], array[i]]; i--; render([i, i+1]); await sleep(5); }
        }
    }

    async function abeSort() {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < max) array[i] = max; else max = array[i];
            render([i], 'writing'); await sleep(20);
        }
    }

    async function stalinSort() {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < max) array[i] = 0; else max = array[i];
            render([i], 'comparing'); await sleep(30);
        }
    }

    async function bogoSort() {
        const isS = () => array.every((v, i) => i === 0 || v >= array[i-1]);
        while (!isS()) {
            for (let i = array.length-1; i > 0; i--) {
                const j = Math.floor(Math.random()*(i+1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            render(); await sleep(50);
        }
    }

    async function miracleSort() {
        while (!array.every((v, i) => i === 0 || v >= array[i-1])) {
            render(); await sleep(100);
        }
    }

    function updateInfo() {
        const a = document.getElementById('algoSelect').value;
        document.getElementById('logicText').innerText = info[a].logic;
        document.getElementById('complexityText').innerText = info[a].comp;
    }

</script>
